<!DOCTYPE html>
<html>
<head>
  <title>Remote-signer</title>
  <link rel="stylesheet" type="text/css" href="rs_user_interface.css">
  <script src="rs_user_interface.js"></script>
</head>
<body>
  <h1>Remote signer</h1>
  <div class="buttonList">
    <input type="button" value="Upckeck" onclick="setCommand('upcheck')">
    <input type="button" value="Public key list" onclick="setCommand('publicKey')">
    <input type="button" value="Import" onclick="setCommand()">
  </div>  
  <br><br>
  <section id="content">
    <div id="commandContainer">
      <textarea id="command" rows="5" placeholder="Write here"></textarea>
      <br>
      <input type="button" class="sendButton" value="Send request" onclick="sendCommand()">
    </div>  

    <div id="infoContainer">Info</div>
  </section>
</body>
</html>
